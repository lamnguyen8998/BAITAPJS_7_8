<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập thực hành JS Buổi 7-8</title>
  
  
  
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div class="row"></div>
  <div class="column left">
    <div class="form-group">
      <input type="number" name="" id="nhapSo" class="form-control" placeholder="Nhập số bất kỳ">
      <div class="mt-10">
        <button onclick="btnArr()">Nhập số vào mảng</button>
      </div>
      <div class="mt-10">
        <button onclick="btnTinhSoDuong()">Tính tổng số dương</button>
      </div>
      <div class="mt-10">
        <button onclick="btndemSoDuong()">Đếm có bao nhiêu số dương trong mảng</button>
      </div>
      <div class="mt-10">
        <button onclick="btnTimSoNhoNhat()">Tìm số nhỏ nhất trong mảng</button>
      </div>
      <div class="mt-10">
        <button onclick="btnSoDuongNhoNhat()"> Số dương nhỏ nhất</button>
      </div>
      <div class="mt-10">
        <button onclick="btnTimSoChanCuoiCung()">Tìm Số chẵn cuối cùng trong mảng</button>
      </div>
      <div class="mt-10">
        <button onclick="btnSapXep()">Sắp xếp các số theo thứ tự tăng dần</button>
      </div>
      <div class="mt-10">
        <input id="vi_tri_1" type='text' placeholder="Vị trí 1" style="width: 100px">
        <input id="vi_tri_2" type='text' placeholder="Vị trí 2" style="width: 100px">
        <button onclick="btnDoivitri()">Đổi vị trí 2 số trong mảng</button>
      </div>
      <div class="mt-10">
        <button onclick="timSoNguyenTo()">Tìm Số Nguyên Tố</button>
      </div>
    </div>
  </div>
  <div class="column right">
    <div class="form-group">
      <p id="mangHienThi"></p>
      
      <p id="sumSoDuong"></p>
      
      <p id="demSoDuong"></p>
      
      <p id="timsoNhoNhat"></p>
      
      <p id="soDuongNhoNhat"></p>
      
      <p id="timSoChanCuoiCung"></p>
      
      <p id="sapXepTangDan"></p>

      <p id="Doivitri"></p>

      <p id="timSoNguyenTo"></p>
      
    </div>
  </div>
  
  <script src="./JS/main.js"></script>
</body>
</html>
